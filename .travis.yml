language: node_js
services: mongodb
# ignore git submodules, right now we just use them for production configuration
git:
  submodules: false
node_js:
  - "7"
deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  local_dir: dpl_cd_upload
  skip_cleanup: true
  on: &2
    repo: alexpelan/hornung
  bucket: hornung-production
  region: us-west-2
- provider: codedeploy
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: hornung-production
  key: latest.zip
  bundle_type: zip
  application: hornung
  deployment_group: hornung
  region: us-west-2
  on: *2
script:
  - zip -r latest *
  - mkdir -p dpl_cd_upload
  - mv latest.zip dpl_cd_upload/latest.zip